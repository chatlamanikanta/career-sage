<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Sage Response</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .sage-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease forwards;
        }
        .sage-sticker {
            width: 120px;
            margin-top: -70px;
            margin-bottom: 20px;
        }
        .response-text{
            font-size: 1.3rem;
            font-weight: 500;
            color: #333;
            opacity: 0;
            animation: fadeInText 2s ease forwards 1s;
        }
        .full-info{
            opacity: 0;
            animation: fadeInText 1s ease forwards 1s;
        }
        .btn-predict-again {
            margin-top: 2rem;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInText {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

    <div class="sage-container">
        <div class="response-text" id="responseText"></div><br>
        <div id="guidance" class="full-info fw-medium"></div>

        <button class="btn btn-primary btn-predict-again" onclick="goBack()">
            ðŸ”„ Predict Another Career
        </button>
    </div>

    <script src="response.js"></script>

</body>
</html>
