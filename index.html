<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Career Sage - Student Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./frontend/details.css">
</head>

<body>

  <div class="form-container">
    <div class="form-title">Enter Your Details</div>

    <form id="studentForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>

      <div class="mb-3">
        <label for="tenth_marks" class="form-label">10th Marks (%):</label>
        <input type="number" class="form-control" id="tenth_marks" name="tenth_marks" required min="0" max="100">
      </div>

      <div class="mb-3">
        <label for="twelth_marks" class="form-label">12th Marks (%):</label>
        <input type="number" class="form-control" id="twelth_marks" name="twelth_marks" required min="0" max="100">
      </div>

      <div class="mb-3">
        <label class="form-label">Skills / Interests:</label><br>

        <div class="row" id="skillsContainer"></div>

      </div>
      

      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  </div>
  <div id="spinnerOverlay" class="spinner-overlay d-none">
    <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;"></div>
    <div style="margin-top: 1rem;">Analyzing your profile...</div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./frontend/details.js" type="module"></script>
</body>
</html>
